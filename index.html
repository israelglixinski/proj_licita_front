<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licitações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Portal de Licitações</h1>
    </header>
    
    <main>
        <section id="tabela-licitacoes">
            <h2>Lista de Licitações</h2>
            <table>
                <thead>
                    <tr>
                        <th>Valor Estimado</th>
                        <th>Data de Encerramento</th>
                        <th>Interesse</th>
                        <th>Anotação</th>
                        <th>Objeto</th>
                        <th>Detalhes</th>
                    </tr>
                </thead>
                <tbody id="dados-tabela">
                    <!-- Dados serão inseridos aqui pelo script -->
                </tbody>
            </table>
        </section>
    </main>
    


    <!-- Modal para edição de anotação -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Anotação</h2>
            <textarea id="modal-textarea"></textarea>
            <div class="modal-buttons">
                <button id="cancelar">Cancelar</button>
                <button id="salvar">Salvar</button>
            </div>
        </div>
    </div>



    <script src="scripts.js"></script>
</body>
</html>
