<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licitações</title>
    <link rel="stylesheet" href="styles.css"> <!-- Importa o arquivo CSS para estilização da página -->
</head>
<body>
    <header>
        <h1>Portal de Licitações</h1> <!-- Título da página -->
    </header>
    
    <main>
        <section id="tabela-licitacoes">
            <h2>Lista de Licitações</h2>
            
            <!-- Tabela para exibir as licitações -->
            <table>
                <thead>
                    <tr>
                        <th>Valor Estimado</th>
                        <th>Data de Encerramento</th>
                        <th>Interesse</th>
                        <th>Anotação</th>
                        <th>Objeto</th>
                        <th>Detalhes</th>
                    </tr>
                    <!-- Inputs para filtragem de dados por coluna -->
                    <tr>
                        <th><input type="text" onkeyup="filtrarColuna(0)" placeholder="Filtrar..."></th>
                        <th><input type="text" onkeyup="filtrarColuna(1)" placeholder="Filtrar..."></th>
                        <th><input type="text" onkeyup="filtrarColuna(2)" placeholder="Filtrar..."></th>
                        <th><input type="text" onkeyup="filtrarColuna(3)" placeholder="Filtrar..."></th>
                        <th><input type="text" onkeyup="filtrarColuna(4)" placeholder="Filtrar..."></th>
                        <th><input type="text" onkeyup="filtrarColuna(5)" placeholder="Filtrar..."></th>
                    </tr>
                </thead>
                <tbody id="dados-tabela">
                    <!-- Os dados serão preenchidos dinamicamente via JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    
    <script src="scripts.js"></script> <!-- Importa o arquivo JavaScript para funcionalidades da página -->
</body>
</html>
